<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="images/amazon_logo_icon.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar-1">
      <ul>
        <li>
          <a href="#"
            ><img
              src="images/amazonlogo-removebg-preview.png"
              alt="amazon-logo"
              class="amazon-img"
          /></a>
        </li>
        <li>
          <a href="" id="line-fix"
            ><div class="fixed">Deliver to</div>
            <div class="location">
              <i class="ri-map-pin-line"></i>Bangladesh
            </div></a
          >
        </li>
        <li class="search-bar">
          <select name="department" id="selecting-bar">
            <option value="selected" selected hidden>All</option>
            <option value="All department">All department</option>
            <option value="Arts & Crafts">Arts & Crafts</option>
            <option value="Automotive">Automotive</option>
            <option value="Baby">Baby</option>
            <option value="Beauty & Personal Care">
              Beauty & Personal Care
            </option>
            <option value="Books">Books</option>
          </select>
          <input type="text" placeholder="Search Amazon" id="search-box" />
          <button id="search-btn"><i class="ri-search-line"></i></button>
        </li>
        <li>
          <button id="language-btn">
            En<i class="ri-arrow-down-s-fill"></i>
          </button>
        </li>
        <li>
          <a href="" id="line-fix"
            ><div class="fixed">Hello, sign in</div>
            <div class="bold-fixed">
              Account & Lists<i class="ri-arrow-down-s-fill"></i></div
          ></a>
        </li>
        <li>
          <a href="" id="line-fix"
            ><div class="fixed">Returns</div>
            <div class="bold-fixed">& Orders</div></a
          >
        </li>
        <li id="cart"><i class="ri-shopping-cart-line"></i> Cart</li>
      </ul>
    </nav>
    <nav class="navbar-2">
      <ul>
        <li>
          <a href=""><i class="ri-bar-chart-horizontal-line"></i>All</a>
        </li>
        <li><a href="">Today's Deals</a></li>
        <li><a href="">Customer Service</a></li>
        <li><a href="">Registry</a></li>
        <li><a href="">Gift Cards</a></li>
        <li><a href="">Sell</a></li>
      </ul>
    </nav>
    <div id="container">
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/2.png" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="images/3.png" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          id="pn-btn-box"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          id="pn-btn-box"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div id="grid-container">
        <div id="four-grid">
          <div id="cards"></div>
          <div id="cards"></div>
          <div id="cards"></div>

        <div id="whole-grid"></div>
        <div id="four-grid">
          <div id="cards"></div>
          <div id="cards"></div>
          <div id="cards"></div>
          <div id="cards"></div>
        </div>
        <div id="whole-grid"></div>
        <div id="whole-grid"></div>
      </div>
    </div>
    <div id="signin-suggest">
      <div id="in-box">
        <p>See personalized recommendations</p>
        <button id="signin">Sign in</button>
        <div id="add">New customer? <a href="http://">Start here.</a></div>
      </div>
    </div>
    <footer id="footer-one"><button id="back2top">Back to top</button></footer>
    <footer id="footer-two"></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

</html>
